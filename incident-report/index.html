<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- BS Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        #title-text {
            cursor: copy;
            user-select: all;
        }
    </style>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <title>BB Code Generator</title>
</head>
<body style="background-color: rgb(40, 40, 40); min-width: 375px;" class="px-2">
    <h1 class="text-center my-5"><span title="Daily Operation">DO</span>: Incident Report</h1>
    <div class="container-xl bg-secondary-subtle mb-3 py-2">
        <div class="mb-3"><a href="../"><i class="bi bi-arrow-left me-1"></i>Back</a></div>
        <div class="mb-3">
            <div class="row mb-3">
                <div class="mb-3 col" style="min-width: 180px;">
                    <label for="date-input" class="form-label">Date <span class="text-danger fw-semibold">*</span></label>
                    <input type="date" class="form-control" id="date-input">
                </div>

                <div class="mb-3 col" style="min-width: 180px;">
                    <label for="case" class="form-label">Case <span class="text-danger fw-semibold">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">#</span>
                        <input type="number" class="form-control" min="1" max="999" placeholder="001" id="case">
                    </div>
                </div>

                <div class="mb-3 col" style="min-width: 180px;">
                    <label for="location" class="form-label">Location <span class="text-danger fw-semibold">*</span></label>
                    <input type="text" id="location" class="form-control" placeholder="Ganton" name="location">
                </div>

                <div class="mb-3 col" style="min-width: 180px;">
                    <label for="type" class="form-label">Type <span class="text-danger fw-semibold">*</span></label>
                    <select class="form-select" id="type">
                        <option selected disabled value="">Select...</option>
                        <option value="OIS" title="Officer Involved Shooting">OIS</option>
                        <option value="LERI" title="Law Enforcement Related Injury">LERI</option>
                        <option value="ICD" title="In-Custody Death">ICD</option>
                        <option value="CUOF" title="Categorical Use of Force">CUOF</option>
                    </select>
                </div>
            </div>

            <div class="w-100 mx-auto my-3" style="max-width: 648px; min-width: 250px;">
                <h3 class="text-center">Suspect Information</h3>

                <div class="mb-3">
                    <label for="suspectName" class="form-label">Fullname <span class="text-danger fw-semibold">*</span></label>
                    <input type="text" id="suspectName" class="form-control" placeholder="Marcel Vaughan" name="suspectName">
                </div>

                <div class="mb-3">
                    <label for="reason" class="form-label">Precise activity prior to use of force <span class="text-danger fw-semibold">*</span></label>
                    <input type="text" id="reason" class="form-control" placeholder="assaulting, fleeing, passive resistances, etc" name="reason">
                </div>
            
                <label class="form-label">Weapon <span class="text-danger fw-semibold">*</span></label>
                <div class="d-flex justify-content-around">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weapon" id="sw-0" value="N/A" checked>
                        <label class="form-check-label" for="sw-0">N/A</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weapon" id="sw-1" value="Knife">
                        <label class="form-check-label" for="sw-1">Knife</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weapon" id="sw-2" value="Vehicle">
                        <label class="form-check-label" for="sw-2">Vehicle</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weapon" id="sw-3" value="Bite">
                        <label class="form-check-label" for="sw-3">Bite</label>
                    </div>
                </div>
                <div class="input-group mt-2" onclick="activeRadio('sw-4')">
                    <div class="input-group-text"><input class="form-check-input mt-0" name="weapon" type="radio" value="" id="sw-4"></div>
                    <div class="input-group-text">Firearm (type)</div>
                    <input type="text" class="form-control" oninput="updateRadioValue(this, 'sw-4')">
                </div>
                <div class="input-group mt-2" onclick="activeRadio('sw-5')">
                    <div class="input-group-text"><input class="form-check-input mt-0" name="weapon" type="radio" value="" id="sw-5"></div>
                    <div class="input-group-text">Blunt object (type)</div>
                    <input type="text" class="form-control" oninput="updateRadioValue(this, 'sw-5')">
                </div>
                <div class="input-group mt-2" onclick="activeRadio('sw-6')">
                    <div class="input-group-text"><input class="form-check-input mt-0" name="weapon" type="radio" value="" id="sw-6"></div>
                    <div class="input-group-text">Hands/feet (technique)</div>
                    <input type="text" class="form-control" oninput="updateRadioValue(this, 'sw-6')">
                </div>
                <div class="input-group mt-2" onclick="activeRadio('sw-7')">
                    <div class="input-group-text"><input class="form-check-input mt-0" name="weapon" type="radio" value="" id="sw-7"></div>
                    <div class="input-group-text">Other</div>
                    <input type="text" class="form-control" oninput="updateRadioValue(this, 'sw-7')">
                </div>

                <label class="form-label mt-3">Under influence <span class="text-danger fw-semibold">*</span></label>
                <div class="d-flex justify-content-around mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="influence" id="i-0" value="Alcohol">
                        <label class="form-check-label" for="i-0">Alcohol</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="influence" id="i-1" value="Drugs">
                        <label class="form-check-label" for="i-1">Drugs</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="influence" id="i-2" value="Unknown">
                        <label class="form-check-label" for="i-2">Unknown</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="influence" id="i-3" value="N/A" checked>
                        <label class="form-check-label" for="i-3">N/A</label>
                    </div>
                </div>

                <label class="form-label">Injured <span class="text-danger fw-semibold">*</span></label>
                <div class="d-flex mb-3">
                    <div class="form-check form-check-inline mt-2">
                        <input class="form-check-input" type="radio" name="injured" id="ij-0" value="No" checked>
                        <label class="form-check-label" for="ij-0">No</label>
                    </div>
                    <div class="input-group" onclick="activeRadio('ij-1')">
                        <div class="input-group-text"><input class="form-check-input mt-0" name="injured" type="radio" value="he was injured after receiving several shots on his body" id="ij-1"></div>
                        <div class="input-group-text">Yes</div>
                        <input type="text" class="form-control" placeholder="describe" oninput="updateRadioValue(this, 'ij-1')" value="he was injured after receiving several shots on his body">
                    </div>
                </div>

                <label class="form-label mt-3">Treated by <span class="text-danger fw-semibold">*</span></label>
                <div class="d-flex justify-content-around mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="treatedBy" id="t-0" value="Officer">
                        <label class="form-check-label" for="t-0">Officer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="treatedBy" id="t-1" value="Fire department">
                        <label class="form-check-label" for="t-1">Fire department</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="treatedBy" id="t-2" value="Emergency room">
                        <label class="form-check-label" for="t-2">Emergency room</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="treatedBy" id="t-3" value="N/A" checked>
                        <label class="form-check-label" for="t-3">N/A</label>
                    </div>
                </div>

                <h3 class="text-center">Officer Information</h3>
                <div class="mb-3">
                    <label for="officerName" class="form-label">Fullname <span class="text-danger fw-semibold">*</span></label>
                    <input type="text" id="officerName" class="form-control" placeholder="Lucas Rutherford" name="officerName">
                </div>

                <div class="mb-3">
                    <label for="picName" class="form-label">Person in-charge of use of force <span class="text-danger fw-semibold">*</span></label>
                    <input type="text" id="picName" class="form-control" placeholder="Officer Sergio Fletherysdawn" name="picName">
                </div>

                <label class="form-label">Uniform <span class="text-danger fw-semibold">*</span></label>
                <div class="d-flex justify-content-around mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="uniform" id="u-0" value="Patrol uniform" checked>
                        <label class="form-check-label" for="u-0">Patrol uniform</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="uniform" id="u-1" value="Tactical">
                        <label class="form-check-label" for="u-1">Tactical</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="uniform" id="u-2" value="Plain clothes">
                        <label class="form-check-label" for="u-2">Plain clothes</label>
                    </div>
                </div>

                <label class="form-label">Weapon used at time of incident <span class="text-danger fw-semibold">*</span></label>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weaponUsed" id="wu-0" value="Handgun">
                        <label class="form-check-label" for="wu-0">Handgun</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weaponUsed" id="wu-1" value="Rubber shotgun">
                        <label class="form-check-label" for="wu-1">Rubber shotgun</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weaponUsed" id="wu-2" value="Lethal shotgun">
                        <label class="form-check-label" for="wu-2">Lethal shotgun</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weaponUsed" id="wu-3" value="Submachine guns">
                        <label class="form-check-label" for="wu-3">Submachine guns</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weaponUsed" id="wu-4" value="Automatic rifle">
                        <label class="form-check-label" for="wu-4">Automatic rifle</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weaponUsed" id="wu-5" value="Tazer">
                        <label class="form-check-label" for="wu-5">Tazer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="weaponUsed" id="wu-6" value="Spike Strip">
                        <label class="form-check-label" for="wu-6">Spike Strip</label>
                    </div>
                </div>

                <h3 class="text-center">Resource Information</h3>
                <div class="mb-3">
                    <label class="form-label">ID Card <span class="text-danger fw-semibold">*</span></label>
                    <input class="form-control" type="url" id="idCardImg" placeholder="https://i.imgur.com/image.png">
                </div>

                <div class="mb-3">
                    <label class="form-label">Evidance Record</label>
                    <div id="inputContainer">
                        <div class="input-container">
                            <input class="form-control dynamic-input mb-2" type="url" placeholder="https://i.imgur.com/image.png">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center"><button id="addInputBtn" class="btn btn-secondary btn-sm w-25">ADD</button></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Arrest Record/ICD Record <span class="text-danger fw-semibold">*</span></label>
                    <input class="form-control" type="url" id="arrestImg" placeholder="https://i.imgur.com/image.png">
                </div>

                <div class="mb-3">
                    <label class="form-label">Video/Dashcam Footage, if available</label>
                    <input class="form-control" type="url" id="footage" placeholder="https://www.youtube.com/watch?v=?">
                </div>
                <div class="mb-3"><a href="https://www.imgur.com/upload" target="_blank" rel="noopener noreferrer">imgur.com</a></div>
            </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" onclick="generateBBCode()">Generate Code</button>
            <button class="btn btn-secondary" onclick="copyBBCode()" hidden id="copy-btn">COPY</button>
        </div>
        <div class="mb-2" id="title-body" hidden>
            <h5>Title: <span id="title-text" class="fw-normal" translate="no"></span></h5>
        </div>
        <textarea id="text-formatted" class="form-control" style="height: 25vh; max-height: 25vh;" readonly></textarea>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
